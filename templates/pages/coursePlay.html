<!DOCTYPE html>
<html lang="en">
  <head> </head>

  <body>
    {% include 'pages/navbar.html' %}

    <!-- Header Start -->
    <div class="container-fluid page-header" style="margin-bottom: 90px">
      <div class="container">
        <div
          class="d-flex flex-column justify-content-center"
          style="min-height: 300px"
        >
          <h3 class="display-4 text-white text-uppercase">Course</h3>
          <div class="d-inline-flex text-white">
            <p class="m-0 text-uppercase">
              <a class="text-white" href="">Home</a>
            </p>
            <i class="fa fa-angle-double-right pt-1 px-3"></i>
            <p class="m-0 text-uppercase">Course</p>
            <i class="fa fa-angle-double-right pt-1 px-3"></i>
            <p class="m-0 text-uppercase">{{name}}</p>
          </div>
        </div>
      </div>
    </div>
    <!-- Header End -->

    <!-- Blog Start -->
    <div class="container-fluid py-5">
      <div class="container py-5">
        <div class="row">
          <div class="col-lg-12">
            <div class="row pb-8">
              <div class="col-lg-6 mb-4">
                <!-- <div
                  class="blog-item position-relative overflow-hidden rounded mb-2"
                > -->
                <h4>{{name}}</h4>
                <iframe 
                  width="560" 
                  height="315" 
                  src="{{link}}" 
                  title="YouTube video player" 
                  frameborder="0" 
                  allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
                  referrerpolicy="strict-origin-when-cross-origin" 
                  allowfullscreen
                ></iframe>
                <br /><br />
                <p>Want to unenroll from course ?</p>
                <form action="/cancelcourse" method="post">
                  <input type="hidden" value="{{val}}" name="cid" />
                  <input
                    type="text"
                    placeholder="reason"
                    name="reason"
                    required
                  />
                  <input type="submit" value="Unenroll" />
                </form>
                <!-- </div> -->
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Blog End -->

    {% include 'pages/footer.html' %}

    <a href="#" class="btn btn-lg btn-primary btn-lg-square back-to-top"
      ><i class="fa fa-angle-double-up"></i
    ></a>
  </body>
</html>
